<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <title>Silicon</title>
</head>
<body>

    <header>
        <div class="container">

            <a id="logo" href="index.html"><img src="images/logo.svg" alt="Silicon Logotype"> </a>

            <nav id="main-menu" class="navbar">
                <a href="#">Features</a>
            </nav>
            <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                <span class="label">Dark mode</span>
                <label for="darkmode-switch" class="toggle-switch">
                    <input id="darkmode-switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <a id="auth-signin" href="#" class="btn-primary">
                <img src="images/user.svg" alt="sign in user sign">
                <span>Sign in/up</span>

                
            </a>
            <button class="btn-mobile">
                <a href="index.html"><img src="images/menu.svg" alt="menu button">
                </a>            
            </button>

        </div>
    </header>

    
</body>
</html>
