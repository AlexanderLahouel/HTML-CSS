<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <title>Silicon</title>
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="container">
    
                <a id="logo" href="index.html"><img src="images/logo.svg" alt="Silicon Logotype"> </a>
    
                <nav id="main-menu" class="navbar">
                    <a id="Features" href="#">Features</a>
                </nav>
                <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                    <span class="label">Dark mode</span>
                    <label for="darkmode-switch" class="toggle-switch">
                        <input id="darkmode-switch" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <a id="auth-signin" href="#" class="btn-primary">
                    <img src="images/user.svg" alt="sign in user sign">
                    <span>Sign in/up</span>
    
                    
                </a>
                <button class="btn-mobile">
                    <a href="index.html"><img src="images/menu.svg" alt="menu button">
                    </a>            
                </button>
    
            </div>
        </header>

        <main>
            <section id="hero">
            <div id="mainpage" class="container">
                
                <div class = headline>
                    <h1>Manage All Your<br> Money in One App </h1>
                </div>
                <div class="content">
                <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                <div class = "buttons">
                    <a class="btn-download-app" href ="#"><img src ="images/appstore-light.svg" alt="appstore"> </a>
                    <a class="btn-download-app" href=""><img src ="images/googleplay-light.svg" alt="google play"> </a>
                 </div>
                 <a href="#" class="discover-more">
                    <span class="btn-circle">
                        <i class="fa-solid fa-chevron-down"></i>
                    </span>
                    <span>Discover more</span>

                 </a>
            
            </div>
            <div class="images">
                <img class="img-back" src="images/iphone-mybudget.svg" alt="iphone-mybudget">
                <img class="img-front" src="images/iphone-yourcards.svg" alt="iphone-yourcards">
            </div>
                
             
                 
        </section>
        <section id="brands">
            <div class="container">
                <div class="brand-box">
                    <img src="images/brand-1.svg" alt="brand 1">
                </div>
                <div class="brand-box">
                    <img src="images/brand-2.svg" alt="brand 2">
                </div>
                <div class="brand-box">
                    <img src="images/brand-3.svg" alt="brand 3">
                </div>
                <div class="brand-box">
                    <img src="images/brand-4.svg" alt="brand 4">
                </div>
                <div id="brand-5" class="brand-box">
                    <img src="images/brand-5.svg" alt="brand 5">
                </div>
                <div id="brand-6" class="brand-box">
                    <img src="images/brand-6.svg" alt="brand 6">
                </div>
                

            </div>
        </section>
           
            
        </main>


        <footer>
            <div class="container">
                <p>Â© 2024 Silicon. All rights reserved. </p>
                <p>Credit MadrasThemes</p>
            </div>
        </footer>
    </div>
   
    
</body>
</html>
