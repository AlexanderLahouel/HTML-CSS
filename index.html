<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>

    <div class="wrapper">
        <header>
            <div class="container">
    
                <a id="logo" href="index.html"><img src="images/logo.svg" alt="Silicon Logotype"> </a>
    
                <nav id="main-menu" class="navbar">
                    <a href="#">Features</a>
                </nav>
                <div id="darkmode-toggle-switch" class="btn-toggle-switch">

                    </label>
                </div>
                <a id="auth-signin" href="#" class="btn-primary">
                    <img src="images/user.svg" alt="sign in user sign">

                </a>
                <button class="btn-mobile">
                    <a href="index.html"><img src="images/menu.svg" alt="menu button">
                    </a>

        </header>

        <main>
            <div id="mainpage" class="container">
                <h1 class = title>
                    Manage All Your Money in One App
                    
                </h1>
                <p id="text">
                    We offer you a new generation of the mobile

                </p>
                <a id="appstore" href="#" class="btn-store">
                    <img src="images/appstore-light.svg" alt="download appstore">  <!--Ville egentligen inte ta hela bilden med texten men man fick inte med lövet på äpplet om man inte gjorde så och fontawesome äpplet jag försökte ta istället funkade inte när jag skrev in klassen så jag gjorde såhär här istället.-->

                </a>
                <a id="googleplay" href="#" class="btn-play">
                    <img src="images/googleplay-light.svg.svg" alt="download googleplay"> 
                   
                </a>
                <div class="circle">
                    <a id="arrow" class="container">
                        <img href="index.html" imc src="images/arrow.svg" alt="discover more arrow">
                        <p id="discover">Discover more</p>
                    </a>
                    

                </div>
            </div>
           
            
        </main>


        <footer>
            <div class="container">
                <p>© 2024 Silicon. All rights reserved. </p>
                <p>Credit MadrasThemes</p>
            </div>
